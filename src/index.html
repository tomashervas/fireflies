<html lang="en">
<head>

        <div class="navbar">
            <h1>Fireflies</h1>
            <button class="menuButton" id="menuBtn">+</button>
        </div>
        <div class="menu">
            <div class="colorSection">
                <p>color</p>
                <ul id="button-list">
                    <li>
                        <Button value="#0f172a">Slate</Button>
                    </li>
                    <li>
                        <Button value="#dc2626">Red</Button>
                    </li>
                    <li>
                        <Button value="#ea580c">Orange</Button>
                    </li>
                    <li>
                        <Button value="#facc15">Yellow</Button>
                    </li>
                    <li>
                        <Button value="#84cc16">Lime</Button>
                    </li>
                    <li>
                        <Button value="#15803d">Green</Button>
                    </li>
                    <li>
                        <Button value="#059669">Emerald</Button>
                    </li>
                    <li>
                        <Button value="#115e59">Teal</Button>
                    </li>
                    <li>
                        <Button value="#0891b2">Cyan</Button>
                    </li>
                    <li>
                        <Button value="#0ea5e9">Sky</Button>

                        <Button value="#1d4ed8">Blue</Button>

                    </li>

                    </li>

                <div class="rangeParticle">
                    <label for="rangeParticleSlider">Luminosidad particulas: <span id="labelLuminosidad">8</span></label>
                    <input type="range" id="rangeParticleSlider" name="rangeParticleSlider" min="1" max="10" value="8">
                </div>
                <div class="rangeParticle">
                    <label for="rangeNumParticles">Número de partículas: <span id="labelNumero"></span></label>
                    <input type="range" id="rangeNumParticles" name="rangeNumParticles" min="1" max="4" value="3">
                </div>
                <div class="rangeParticle">
                    <label for="rangeScale">Factor de escala: <span id="labelScale"></span>15</label>
                    <input type="range" id="rangeScale" name="rangeScale" min="1" max="7" value="2">
                </div>
            </div>
        </div>
        <canvas></canvas>
    </div>

    <script src="index.js" type="module"></script>
